version: '3.8'

services:
  # MySQL Database - Cơ sở dữ liệu chính cho hệ thống đặt vé xem phim
  mysql:
    image: mysql:8.0
    container_name: movie-tickets-mysql
    restart: always
    environment:
      # Mật khẩu root của MySQL
      MYSQL_ROOT_PASSWORD: root123
      # Tên database sẽ được tạo tự động
      MYSQL_DATABASE: movie_tickets_db
      # User và password cho ứng dụng
      MYSQL_USER: movie_app
      MYSQL_PASSWORD: movie_pass123
      # Charset UTF-8 để hỗ trợ tiếng Việt
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      # Port 3306 để Spring Boot kết nối (đổi sang 3307 ở host để tránh xung đột)
      - "3307:3306"
    volumes:
      # Mount file init.sql để tạo schema tự động khi container khởi động
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # Volume để lưu trữ dữ liệu persistent
      - mysql_data:/var/lib/mysql
    networks:
      - movie-tickets-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Spring Boot Backend
  backend:
    build:
      context: ../be
      dockerfile: Dockerfile
    container_name: movie-tickets-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movie_tickets_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: movie_app
      SPRING_DATASOURCE_PASSWORD: movie_pass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - movie-tickets-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ../fe
      dockerfile: Dockerfile
    container_name: movie-tickets-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - movie-tickets-network

  # phpMyAdmin - Công cụ quản trị database qua web interface
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: movie-tickets-phpmyadmin
    restart: always
    environment:
      # Kết nối đến MySQL service
      PMA_HOST: mysql
      PMA_PORT: 3306
      # Tự động điền sẵn username và password khi đăng nhập
      PMA_USER: movie_app
      PMA_PASSWORD: movie_pass123
      # Cho phép login với user bất kỳ (nếu muốn đổi sang root)
      PMA_ARBITRARY: 1
      # Cấu hình upload file lớn hơn (nếu cần import data)
      UPLOAD_LIMIT: 100M
    ports:
      # Truy cập phpMyAdmin tại http://localhost:8081
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - movie-tickets-network

# Network để các container giao tiếp với nhau
networks:
  movie-tickets-network:
    driver: bridge

# Volume để lưu trữ dữ liệu MySQL (không bị mất khi restart container)
volumes:
  mysql_data:
    driver: local
