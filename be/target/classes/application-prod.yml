server:
  port: ${PORT:8080}  # Render tự động inject PORT

spring:
  datasource:
    # Railway MySQL Connection String
    # Format: jdbc:mysql://[HOST]:[PORT]/[DATABASE]
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none  # KHÔNG TỰ ĐỘNG TẠO BẢNG (dùng init.sql)
    open-in-view: false
    show-sql: false  # Tắt log SQL trên production
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Ho_Chi_Minh

# CORS Origins - Frontend URL từ Vercel
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    root: INFO
    com.movieticket: INFO
