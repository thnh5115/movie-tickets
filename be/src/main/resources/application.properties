# ============================================================================
# APPLICATION PROPERTIES FOR RENDER DEPLOYMENT
# ============================================================================

# PORT cho Render (Render auto-inject PORT env variable)
server.port=${PORT:8080}

# ============================================================================
# DATASOURCE CONFIGURATION
# ============================================================================
# Lấy từ Environment Variables trên Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# SQL INITIALIZATION
# ============================================================================
# Load data.sql automatically on startup
spring.sql.init.mode=always

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
# DDL Auto: update (tự động sync schema với entity)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.open-in-view=false

# ============================================================================
# ENCODING
# ============================================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
# Cho phép mọi origin (để dễ demo)
# Nếu muốn restrict: thay * bằng https://your-frontend.vercel.app
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ============================================================================
# WEB APPLICATION TYPE (Force Servlet Mode)
# ============================================================================
# Ép Spring Boot khởi động Tomcat, đảm bảo app không tự tắt
spring.main.web-application-type=servlet

# ============================================================================
# SERVER BINDING (Railway/Render)
# ============================================================================
# Ép Tomcat bind vào 0.0.0.0 để Railway detect port
server.address=0.0.0.0
server.tomcat.accept-count=100
server.tomcat.max-connections=200

# ============================================================================
# LOGGING (DEBUG MODE FOR RAILWAY)
# ============================================================================
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.movieticket=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.charset.console=UTF-8
